<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />  
    <title>简单计算</title>
    
    <script type="text/javascript">
       var a=0,b=0,c=0;
       c=parseFloat(c);
      
       function x()
       {
        result_label.innerHTML="计算结果为："   
        a=document.getElementById("a1").value;
        a=parseFloat(a);
        b=document.getElementById("b1").value;
        b=parseFloat(b);
        c=a+b;
        result_label.innerHTML=result_label.innerHTML+parseFloat(c);
         a1.value="";
         b1.value="";
       }
    </script>   
  </head>

</html>
