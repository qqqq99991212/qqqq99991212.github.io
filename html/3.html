<h2 align="center">精简内容</h2>
        遇到内容溢出，尝试精简内容以在有限空间显示全部内容。
        <br><br>
        发现自己的文字过多赘述，很多内容不够精简。
        <br><br>
        尝试着精简的过程中发现越是精简内容，句子的语气就变得越发生硬，冰冷。
        <br><br>
        如果这样的句式用在生活中，会让人听起来不舒服。<br><br>
        缺少主语或者语气词的句式，在用法上类似于祈使句，是命令式的成分。<br><br>
        这样的语句最好用在有需要时，滥用会出问题。<br><br>
